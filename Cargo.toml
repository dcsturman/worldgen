[package]
name = "worldgen"
version = "1.3.0"
edition = "2021"
license = "MIT"

[dependencies]
console_error_panic_hook = "0.1.7"
itertools = "0.14.0"
lazy_static = "1.5.0"
leptos = { version = "0.8.2", features = ["csr", "ssr"] }
leptos_meta = "0.8.2"
log = "0.4.22"
rand = "0.9.1"
reactive_stores = "0.2.2"
test-log = "0.2.16"
getrandom = { version = "0.3", features = ["wasm_js"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
serde-wasm-bindgen = "0.6"
web-sys = { version = "0.3", features = ["Request", "RequestInit", "RequestMode", "Response", "Window", "Headers", "Storage"] }
wasm-logger = "0.2"
leptos-use = { version = "0.16.2", features = ["storage"] }
codee = "0.3.2"
backtrace = "0.3.75"
reactive_graph = "0.2.6"

[[bin]]
name = "main"
path = "src/bin/main.rs"

[[bin]]
name = "trade"
path = "src/bin/trade.rs"

[[bin]]
name = "world"
path = "src/bin/world.rs"
